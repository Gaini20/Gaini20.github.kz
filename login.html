<!DOCTYPE html>
<html lang="kk" id="login">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кіру</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Кіру</h1>
            <form onsubmit="return loginCheck();">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Құпиясөз:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="login-btn">Кіру</button>
            </form>
            <p>Тіркелмедіңіз бе? <a href="register.html">Тіркелу</a></p>
        </div>
    </header>

    <script>
        function loginCheck() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // Орнатылған логин мен құпиясөз (мысалы үшін)
            const validUsername = "admin";
            const validPassword = "12345";

            if (username === validUsername && password === validPassword) {
                window.location.href = "courses.html";
            } else {
                alert("Қате логин немесе құпиясөз.");
            }

            return false; // Форма сабмит болмайды
        }
    </script>

</body>
</html>
